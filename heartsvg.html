SVG 파일을 활용해 화면에 꽉 차면서도 잘리지 않는 웹사이트 전체 코드입니다. 이 코드를 메모장에 복사해서 index.html로 저장한 뒤, 깃허브에 SVG 파일과 함께 올리시면 됩니다.

1. SVG 전용 전체 코드 (index.html)
HTML
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heartsvg</title>
    <style>
        /* 1. 여백 제거 및 배경색 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 숨김 */
            background-color: #000000; /* [배경색] 원하는 색상 코드로 바꾸세요 */
        }

        /* 2. SVG를 화면 중앙에 배치 */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3. 이미지 크기 및 잘림 방지 설정 */
        .container img {
            width: 100%;
            height: 100%;
            /* 잘리는 게 싫으시다면 'contain'을 사용하세요. 
               여백 없이 꽉 채우고 싶다면 'cover'로 변경하면 됩니다. */
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="heart.svg" alt="Moving Background">
    </div>

</body>
</html>
