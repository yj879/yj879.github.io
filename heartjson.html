<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie 무한 루프 배경</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 배경색 */
        }

        /* 2. 로티 플레이어가 화면을 꽉 채우도록 설정 */
        lottie-player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <lottie-player 
        src="heart.json" 
        background="transparent"  
        speed="1"  
        loop 
        autoplay
        preserveAspectRatio="xMidYMid slice">
    </lottie-player>

</body>
</html>
