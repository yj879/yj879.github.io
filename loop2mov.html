<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOV 무한 루프 웹사이트</title>
    <style>
        /* 1. 기본 여백 제거 및 배경색 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 제거 */
            background-color: #000000; /* 영상 로딩 전 검정색 배경 */
        }

        /* 2. 영상을 화면 중앙에 가득 차게 배치 */
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            /* 영상 비율을 유지하면서 화면을 꽉 채움 (잘림 발생할 수 있음) */
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <video class="video-background" autoplay loop muted playsinline>
        <source src="./img/loop.mov" type="video/quicktime">
        브라우저가 비디오 태그를 지원하지 않습니다.
    </video>

</body>
</html>
