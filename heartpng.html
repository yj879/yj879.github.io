<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heartSVG (iframe 버전)</title>
    <style>
        /* 1. 기본 여백 제거 및 배경색 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 숨김 */
            background-color: #000000;
        }

        /* 2. iframe을 화면에 꽉 차게 설정 */
        .svg-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none; /* 테두리 제거 */
            display: block;
        }
    </style>
</head>
<body>

    <iframe src="./img/heart.png" class="svg-frame" scrolling="no"></iframe>

</body>
</html>
